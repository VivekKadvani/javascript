<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<div style="display: flex">
    <div id="hors"></div>
    <div id="min"></div>
    <div id="sec"></div>
</div>

<body>
    <script>
        setInterval(() => {
            let a = new Date();
            let h = a.getHours();
            let m = a.getMinutes();
            let s = a.getSeconds();
            document.getElementById("hors").innerHTML = h + " : ";
            document.getElementById("min").innerHTML = m + " : ";
            document.getElementById("sec").innerHTML = s
        })
    </script>
</body>

</html>
